<!DOCTYPE html>
<html>
    <head>
        <title>Marriage questions bot</title>
    </head>

    <body>
        <h1>testingg bot</h1>
        <div id="webchat" />
            <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
            // Or you can replace latest with a specific version
            <script>
            WebChat.default.init({
                selector: "#webchat",
                initPayload: "/get_started",
                customData: {"userId": "123"}, // arbitrary custom data. Stay minimal as this will be added to the socket
                socketUrl: "http://localhost:5005/",
                socketPath: "/socket.io/",
                title: "Marriage question bot",
                //subtitle: "subtitle",
                inputTextFieldHint: "Type a message...",
                connectingText: "Waiting for server...",
                hideWhenNotConnected: true,
                fullScreenMode: false,
                showFullScreenButton: false,
                //profileAvatar: "http://to.avat.ar",
                //openLauncherImage: 'myCustomOpenImage.png',
                //closeLauncherImage: 'myCustomCloseImage.png',
                displayUnreadCount: true, // --> [view](./assets/unread_count_pastille.png)
                showMessageDate: false,
                //tooltipPayload: '/get_tooltip',
                //tooltipDelay: 1000,
                customMessageDelay: (message) => {
                if (message.length > 100) return 2000;
                return 1000;
                },
                params: {
                images: {
                    dims: {
                    width: 300,
                    height: 200,
                    }
                },
                //storage: "local"
                storage: "session"
                },
            })
            </script>
        
        <h1>testingg bot end</h1>
    </body>
</html>
